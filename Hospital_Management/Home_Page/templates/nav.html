<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}Home Page{% endblock %} </title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Headland+One&family=Noto+Sans:wdth,wght@93.8,750;100,537;100,767&family=Open+Sans:ital,wght@0,307;1,400&family=Roboto:wght@300&family=Rubik:wght@399&display=swap"
        rel="stylesheet">

    <Style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
        margin: 0px;
        padding: 0px;
            

    }

    ::-webkit-scrollbar{
        display: none;
    }
    
    
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    body{
        height: 100vh;
        width: 100vw;
    }
    
    a{
        text-decoration: none;
        color : white;
    }
    
    
    /* ******** NAVBAR ********* */
    
    .navbar_continer{
        background-color: #246bad;
        height: 65px;
        color: white;
        display: flex;
        justify-content: space-around;
    }
    
    .navbar_name{
        margin: 5px;
        padding: 5px;
        font-family: 'Headland One', serif;
        align-self: center;
    }
    
    .nav_navigations{
        /* background-color: rgb(64, 64, 64); */
        width: 600px;
        display: flex;
        flex-direction: row;
        align-items: center;
    
    }
    
    .nav_navigations > ul{
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: space-around;  
    
    }
    
    
    .nav_appointment_button{
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .nav_appointment_button > button{
        width: 150px;
        height: 40px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: white;
        color: #246bad;
        font-size: 13px;
        cursor: pointer;
    }


            {% block style %}

            {% endblock %}
    </Style>
</head>

<body>
    <div class="navbar_continer">
        <div class="navbar_name">
            <h1>
                Hospital 
            </h1>
        </div>

        <div class="nav_navigations">

            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>FAQ</li>
                <li>Contact Us</li>
            </ul>
        </div>

        <div class="nav_appointment_button">
            <button>Book Appintment</button>
        </div>

    </div>



    {% block content %}{% endblock %}

    <div class="footer">
        <p> <b> &copy; All Rights are Reserved by Anish Roy </b></p>

    </div>
    
</body>

</html>
